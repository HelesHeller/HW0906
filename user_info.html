<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользовательская информация</title>
    <link rel="stylesheet" href="styles.css">
    <script src="user_info.js" defer></script>
</head>
<body onload="loadUserInfo()">
<div class="container">
    <h1>Пользовательская информация</h1>
    <form id="userInfoForm" onsubmit="return saveUserInfo()">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName">

        <label for="birthYear">Год рождения:</label>
        <input type="number" id="birthYear" name="birthYear">

        <label for="gender">Пол:</label>
        <select id="gender" name="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>

        <label for="phone">Номер телефона:</label>
        <input type="text" id="phone" name="phone">

        <label for="skype">Skype:</label>
        <input type="text" id="skype" name="skype">

        <button type="submit">Save</button>
        <button type="button" onclick="exit()">Exit</button>
    </form>
    <div id="errorMessages"></div>
</div>
</body>
</html>
